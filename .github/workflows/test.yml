name: Karachi AQI CI/CD Pipeline

on:
  schedule:
    - cron: '0 * * * *'   # Every Hour
    - cron: '0 0 * * *'   # Every Day at Midnight
  workflow_dispatch:      # Allows you to click "Run Workflow" manually

jobs:
  run-aqi-system:
    runs-on: ubuntu-latest

    env:
      MONGO_URI: ${{ secrets.MONGO_URI }}
      DAGSHUB_USERNAME: ${{ secrets.DAGSHUB_USERNAME }}
      DAGSHUB_TOKEN: ${{ secrets.DAGSHUB_TOKEN }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Libraries
        run: |
          pip install pandas numpy requests pymongo mlflow dagshub joblib scikit-learn==1.7.2 certifi jupyter

      # STEP 1: HOURLY FEATURE PIPELINE
      # This runs every time the workflow is triggered (hourly and daily)
      - name: Sync Features to MongoDB
        run: |
          python scripts/extraction.py
          python scripts/features.py
          python scripts/mongodb_connect.py

      # STEP 2: DAILY TRAINING PIPELINE
      # CRITICAL FIX: Only runs if the trigger is 'workflow_dispatch' OR the midnight schedule
      - name: Retrain Random Forest & Register
        if: github.event_name == 'workflow_dispatch' || github.event.schedule == '0 0 * * *'
        run: |
          jupyter nbconvert --to python Training_only_randomforest.ipynb
          python Training_only_randomforest.py
          python scripts/register_model_to_dagshub.py